<!doctype html>

<html>
	<head>
		<title>Hoxtygen Local Weather App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="newstyle.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading text-center">
						<h1>Local Weather App</h1>
					</div>
				</div>
			</div><!--row ends-->
			<div class="row">
<!--					<h3>Column 1</h3>-->
					<div class="col-md-4">
					<div class="wrapper">
							<div class="info-box center-block update">
								<h2>Weather Update</h2>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="wrapper">
							<div class="info-box center-block">
								<h3 id="location"></h3>
							</div>
						</div>
					</div>
					<div class="col-md-4">
					<div class="wrapper">
							<div class="info-box center-block display-none">
								<h3>Information Box</h3>
							</div>
						</div><!--wrapper ends-->
					</div>
			</div>
			<div class="row">
					<div class="col-md-4">
						<div class="wrapper">
							<div class="info-box center-block">
								<span id="temperature"></span>
								<button type="button" id="btn">C</button>
							</div>
						</div><!--wrapper ends-->
					</div>
					<div class="col-md-4">
						<div class="wrapper">
							<div class="info-box center-block">
								<h3 id="time">Information Box</h3>
								<!-- <p>Local Time</p> -->
							</div>
						</div><!--wrapper ends-->
					</div>
					<div class="col-md-4">
						<div class="wrapper">
							<div class="info-box center-block">
								<div id="image-container">
									<!-- <img src="#" alt="" id="image"> -->
								</div>
								<h3 id="weather-condition"></h3>
							</div>
						</div><!--wrapper ends-->
					</div>
			</div><!--row ends-->
			<div class="row">
					<div class="col-md-4">
					<div class="wrapper">
							<div class="info-box center-block display-none">
								<h3>Information Box</h3>
							</div>
						</div><!--wrapper ends-->
					</div><!--col-md-4 ends-->
					<div class="col-md-4">
					<div class="wrapper">
							<div class="info-box center-block display-none">
								<h3>Information Box</h3>
							</div>
						</div>
					</div><!--col-md-4 ends-->
					<div class="col-md-4">
					<div class="wrapper">
							<div class="info-box center-block display-none">
								<h3>Information Box</h3>
							</div>
						</div>
					</div><!--col-md-4 ends-->
			</div><!--row ends-->
		</div><!--container ends-->

		<div class="container text-center" id="footer">
			<div class="row text-container">
				<p>Designed by <a href="#">Idowu Wasiu</a></p>
			</div>
		</div>

		<script src="js/newjs.js"></script>

	</body>
</html>
