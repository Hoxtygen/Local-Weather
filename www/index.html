<!DOCTYPE html>
    <html>
        <head>
            <title>Weather App</title>
            <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>

        <body>

            <h1>My Local Weather App</h1>
            <div id="wrapper">
                <div id="container">
                    <div id="temp-container">
                        <div class ="temp topTemp">
                            <p>Weather in Farenheit</p>
                        </div><!--temp ends-->
                        <div class="temp">
                            <button type="button">Convert to Celsius</button>
                        </div><!--temp ends-->
                    </div><!--temp-container ends-->
                    <div id="location">
                        <p>Compton Bay Area, Madagascar</p>
                    </div>
                    <div id="view">
                        <p>The sky is a lil murky, don't go out today</p>
                    </div>
                </div><!--container ends-->
            </div>
       <script src="js/custom.js"></script>
        </body>
    </html>
